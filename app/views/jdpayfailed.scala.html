@(params: java.util.Map[String, String])
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico">
        <link rel="stylesheet" href="/assets/stylesheets/pay.css">
        <script src="/assets/js/jquery-1.11.1.min.js"></script>
    </head>
    <body style=" background : rgb(240,240,240) ;" onload="window.handler.clearHistory('')">
        <div class="order-pay">
            <h2>订单支付</h2>
            <hr>
            <div class="order-fni">
                <div class="pay-suc">
                    <div class="icon-order-fail"></div>
                    <h1>订单支付失败</h1>
                </div>
                <div class="btn-pay">
                    <button id="home">回首页</button>
                </div>
            </div>
        </div>
    </body>
    <script>
            $(function () {
                $(document).on("click", "#home", function () {
                    try {
                        openHome();
                    } catch (err) {
                        window.handler.openHome();
                    } finally {
                        setTimeout(function () {
                            window.location = "@params.get("""m_index""")";
                        }, 500);
                    }
                });
            });
    </script>
</html>
