<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico">
        <link rel="stylesheet" href="/assets/stylesheets/pay.css">
        <script src="/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/assets/js/pay.js"></script>
    </head>
    <body>
        <div class="pay-change">
            <span>请选择支付方式</span>
            <em>@params.get("all_fee")元</em>
        </div>
        <hr>
        <div class="jingdong pay">
            <span>京东支付</span>
            <em>京东旗下 安全极速支付</em>

            <div class="right-icon"></div>
        </div>
        <hr>
        <div class="weixin pay"  style="display:none" onclick="payUnifiedorder('APP',@params.get("""out_trade_no"""),@params.get("""orderCreateAt""")/1)" >
            <span>微信支付</span>
            <em>仅安装微信6.0.2及以上版本客户端使用</em>
            <div class="right-icon"></div>
        </div>

        <div class="weixin pay" onclick="payUnifiedorder('NATIVE',@params.get("""out_trade_no"""),@params.get("""orderCreateAt""")/1)">
            <span>微信扫码支付</span>
            <em>仅安装微信6.0.2及以上版本客户端使用</em>
            <div class="right-icon"></div>
        </div>
        <div id="codeImageDiv" style="display:none">
            <img src="" id="codeImageUrl"/>
            <div>
                <a href="/client/weixin/pay/back/test/@params.get("""out_trade_no""")">支付通知测试</a>
                <a href="/client/weixin/pay/orderquery/@params.get("""out_trade_no""")">确定查询订单</a>
                <a href="/client/weixin/pay/refund/@params.get("""out_trade_no""")">退款</a>
            </div>
        </div>

        <div style="display:none">
            <form id="jdsubmit" name="jdsubmit" action="@params.get("""url""")" method="POST">
            @for((k,v) <- params) {
                <input type="hidden" name="@k" value="@v"/>
            }
            </form>
            <script>
    	$(function(){
            $('.jingdong').click(function(){
                @*/***毫秒数**/*@
                var createAt = @params.get("""orderCreateAt""")/1;
                var d = new Date();
                var n = d.getTime();
                if(n-createAt>=86400000){
                    alert("您的订单已经超时自动取消");
                }else{
                    $('#jdsubmit').submit();
                }
            })
        })
    </script>
        </div>
    </body>
</html>
