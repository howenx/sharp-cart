@(params:Map[String,String])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/assets/stylesheets/pay.css">
    <script src="/assets/js/jquery-2.1.4.min.js"></script>
</head>
<body>
<div class="pay-change">
    <span>请选择支付方式</span>
    <em>@params.get("all_fee")元</em>
</div>
<hr>
<div class="jingdong pay">
    <span>京东支付</span>
    <em>京东旗下 安全极速支付</em>

    <div class="right-icon"></div>
</div>
<hr>
<div class="weixin pay" style="display:none;">
    <span>微信支付</span>
    <em>仅安装微信6.0.2及以上版本客户端使用</em>

    <div class="right-icon"></div>
</div>
<div style="display:none">
    <form id="jdsubmit" name="jdsubmit" action="https://cbe.wangyin.com/cashier/mobile/payment" method="POST">
        @for((k,v) <- params) {
                @k,@v
                <input type="hidden" name="@k" value="@v"/>
            }

    </form>
    <script>
    	$(function(){
			$('.jingdong').click(function(){
		        var createAt = @params.get("orderCreateAt")/1;//毫秒数
		        var d = new Date();
		        var n = d.getTime();
		        if(n-createAt>=86400000){
    	    		alert("您的订单已经超时自动取消");
		        }else{
		        	document.forms['jdsubmit'].submit();
		        }
			})
    	})
    </script>
</div>
</body>
</html>
